plugins {
    id 'java-library'
}

allprojects {
    repositories {

        mavenCentral()

        maven {
            url "https://frcmaven.wpi.edu/artifactory/release/"
        }
    }
}
dependencies {
    api 'edu.wpi.first.wpimath:wpimath-java:2024.3.2'
    api 'edu.wpi.first.ntcore:ntcore-java:2024.3.2'
    api 'edu.wpi.first.wpiunits:wpiunits-java:2024.3.2'
    api 'edu.wpi.first.wpilibNewCommands:wpilibNewCommands-java:2024.3.2'
}



apply from: 'publish.gradle'

wrapper {
    gradleVersion '8.5'
}

// Specify the Java version
java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
